<html lang="pt">
<head>
    <title>Library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <nav class="navbar navbar-expand navbar-light bg-light">
            <a class="navbar-brand" href="/home.html">Home</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto" id="client-collapse-menu">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="client-dropdown-menu" role="button"
                           data-toggle="dropdown">Cliente</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/client/new-client.html">Cadastro</a>
                            <a class="dropdown-item" href="/client/search-client.html">Listagem</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="book-dropdown-menu" role="button"
                           data-toggle="dropdown">Livro</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/book/new-book.html">Cadastro</a>
                            <a class="dropdown-item" href="/book/search-book.html">Listagem</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <hr/>
        <h2 class="text-center">Cadastro de Clientes</h2>
        <hr/>
        <form method="get" id="form-new-client">
            <div class="form-row">
                <!-- Parte Cliente -->
                <div class="col-12">
                    <h3 class="text-center">Cliente</h3>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="input-client-name">Nome:</label>
                            <input type="text" class="form-control" id="input-client-name" required />
                        </div>
                        <div class="col-1"></div>
                        <div class="form-group col-5">
                            <label for="input-client-cpf">CPF:</label>
                            <input type="text" pattern="999.999.999-99" class="form-control" id="input-client-cpf"
                                   maxlength="14" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="input-client-email">Email:</label>
                            <input type="text" class="form-control" id="input-client-email" maxlength="50" required />
                        </div>
                        <div class="col-1"></div>
                        <div class="form-group col-1">
                            <label for="input-client-ddd">DDD:</label>
                            <input type="text" class="form-control" id="input-client-ddd" maxlength="2" />
                        </div>
                        <div class="col-1"></div>
                        <div class="form-group col-3">
                            <label for="input-client-telephone">Telephone:</label>
                            <input type="text" class="form-control" id="input-client-telephone" maxlength="9" />
                        </div>
                    </div>
                </div>
                <div class="my-4 btn-group">
                    <button class="btn btn-primary" type="button" id="btn-save">Salvar</button>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <p>RODAPÃ‰ SUPER BACANA</p>
    </footer>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/client.js"></script>
    <script src="/js/new-client-main.js"></script>
</body>
</html>
